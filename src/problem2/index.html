<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Fancy Form">
  <link rel="shortcut icon" href="https://dashkit.goodthemes.co/assets/favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./Dashkit_files/theme.bundle.css" id="stylesheetLight">
  <title>Fancy Form</title>
  
</head>
<body class="d-flex align-items-center bg-auth border-top border-top-2 border-primary" style="display: block;">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-6 my-5 align-self-center">

        <!-- Heading -->
        <h1 class="display-4 text-center mb-3">
          Fancy Form
        </h1>

        <!-- Form -->
        <form>

          <!-- Email address -->
          <div class="form-group">

            <!-- Label -->
            <label for="input-address" class="form-label">
              ETH Address
            </label>

            <!-- Input -->
            <input id="input-address" type="input" class="form-control" placeholder="">

          </div>

          <!-- Password -->
          <div class="form-group">
            <!-- Label -->
            <label for="input-amount" class="form-label">
              Amount to send
            </label>

            <!-- Input -->
            <input id="input-amount" class="form-control" type="input" placeholder="">

          </div>

          <!-- Password -->
          <div class="form-group">
            <!-- Label -->
            <label for="input-otp" class="form-label">
              OTP Authentication
            </label>

            <!-- Input -->
            <input id="input-otp" class="form-control" type="input" placeholder="">

          </div>

          <!-- Submit -->
          <button class="btn btn-lg w-100 btn-primary mb-3">
            SEND TOKENS
          </button>

        </form>

      </div>
      <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">

        <!-- Image -->
        <div class="bg-cover h-100 min-vh-100 mt-n1 me-n3" style="background-image: url(assets/img/covers/auth-side-cover.jpg);"></div>

      </div>
    </div> <!-- / .row -->
  </div>

</body>
</html>
